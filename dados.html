<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados Recebidos</title>
</head>
<body>
  
<style>
 body {

 margin: 0;
       
 }

 header {

 }

 .title {

 text-align: center;
 margin-left: 0px;
 margin-right: 0px;
     
}   
        
 #dados {
 background-color: white;
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 5px;
 max-width: 400px;
 margin-top: 40px;
 margin-left: 10px;
 margin-right: 10px;

}
       
 
#dados p {
 font-size: 17px;
 margin: 10px 0;
        
}
        
 #dados p span {
 font-size: 16px;
 color: black;
 
}
       
 #email-label {
 color: blue;
 font-weight: bold;
        
}
  
 #senha-label {
 color: red;
 font-style: italic;
        
}
 
 .container {
 display: flex;
 flex-direction: column;
 justify-content: absolute;
 align-items: center;
 background: white;
 text-align: center;
 border-radius: 10px;
 margin-left: 0px;
 margin-right: 0px;
 margin-top: 20px;

}

 .text {
 color: black;
 font-size: 18px;
 font-weight: bold;
 margin-top: 30px;
 text-align: absolute;
 margin-bottom: 30px;
 margin-left: 15px;
 }

 .cadastrar, .senha {
 color: black;
 font-size: 16px;
 font-weight: bold;
 margin-top: 30px;
    
}
  
  input[type="email"], input[type="password"] {
  width: 80%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 15px;
  outline: none;
  margin-left: 15px;
  margin-right: 0px;

  }

  button {
  width: 30%;
  padding: 0.75rem;
  background-color: orange;
  border: none;
  border-radius: 5px;
  color: black;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-left: 30%;

}

button:hover {
background-color: #0056b3;
}
</style>

 <a href="admi.html">
 <span class="arrow"></span>
 </a>
 </div>
 
<header>
 <div class="title">Meus dados</div>
 </header> 
 </div>
 </div>
 
 <div id="dados">
 <p>Usuário: <span id="email"></span></p>
 <p>Senha: <span id="senha"></span></p>
 </div>
 </div>

 <div class="text">Trocar nome e senha do usuário?</div>
 </div>
 </div>
  

 <input type="email" id="newEmail" placeholder="Digite seu novo nome ou email">
 <input type="password" id="newPassword" placeholder="Digite sua nova senha">
 <button onclick="updateUser()">Atualizar</button>

 <p id="updateMessage"></p>

    <script>
        // Função para carregar os dados do localStorage e exibir na página
        function loadUserData() {
            var email = localStorage.getItem("cadastroEmail");
            var senha = localStorage.getItem("cadastroSenha");

            // Exibir os dados na página
            document.getElementById('email').textContent = email || 'N/A';
            document.getElementById('senha').textContent = senha || 'N/A';
        }

        // Função para atualizar o email e a senha
        function updateUser() {
            var newEmailInput = document.getElementById("newEmail");
            var newPasswordInput = document.getElementById("newPassword");
            var updateMessage = document.getElementById("updateMessage");

            var newEmail = newEmailInput.value;
            var newPassword = newPasswordInput.value;

            if (newEmail && newPassword) {
                var users = JSON.parse(localStorage.getItem("users")) || {};

                // Atualizar o localStorage
                delete users[localStorage.getItem("cadastroEmail")]; // Remover o antigo email
                users[newEmail] = newPassword; // Adicionar o novo email e senha
                localStorage.setItem("users", JSON.stringify(users));

                // Atualizar o email e senha no localStorage
                localStorage.setItem("cadastroEmail", newEmail);
                localStorage.setItem("cadastroSenha", newPassword);

                // Atualizar os dados exibidos na página
                loadUserData();

                // Limpar campos de input
                newEmailInput.value = "";
                newPasswordInput.value = "";

                updateMessage.textContent = "Email e senha atualizados com sucesso.";
            } else {
                updateMessage.textContent = "O novo email e a nova senha não podem estar em branco.";
            }
        }

        // Chamar a função ao carregar a página
        window.onload = loadUserData;
    </script>
</body>
</html>
