<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pregação</title>
</head>
<body>
  
 <style>
  body { 
  margin: 0px;
  font-family: Arial, sans-serif;
   
 }
  .arrow {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-top: 2px solid orange;
  border-right: 2px solid orange;
  transform: rotate(-130deg);
  position: absolute;
  top: 21px;
  left: 15px;
        
 }

      
  header {
  background-color: #13294b;
  padding: 15px;
  border-bottom: 1.50px solid White;
        
 }

  .title {
  color: white;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
        
 }

  form {
  margin: 20px;
       
 }

  label {
  display: inline-block;
  width: 150px;
  font-weight: bold;
  color: #13294b;
  margin: 6px;
            
 }

  input[type="text"] {
  width: 200px;
  padding: 14px;
  margin-bottom: 6px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
  outline: none;

  }

  input {
  color: black;
         
  }
 
 </style>
 </head>
 <body>
  
 <a href="admi.html">
 <span class="arrow"></span>
 </a>
 </div>

 <header>
 <div class="title">Limpeza do salão</div>
 </header>
 </div>
 </div>

  <form>
  <label for="nome">Dia da limpeza:</label>
  <input type="text" id="nome" name="nome"><br><br>

  <label for="mes">Grupo:</label>
  <input type="text" id="mes" name="mes"><br><br>
</form>
</div>
</div>

<script>
function pageKey() {
  // Defina uma chave exclusiva para cada página
  return 'pagina6';
}

// Use a chave exclusiva para armazenar e recuperar informações no localStorage
var uniqueKey = pageKey();

// Carregar informações salvas no localStorage
document.getElementById("nome").value = localStorage.getItem(uniqueKey + "_nome") || "";
document.getElementById("mes").value = localStorage.getItem(uniqueKey + "_mes") || "";

// Adicionar ouvinte de eventos para detectar mudanças nos campos de entrada
document.getElementById("nome").addEventListener("input", function () {
  localStorage.setItem(uniqueKey + "_nome", this.value);
});

document.getElementById("mes").addEventListener("input", function () {
  localStorage.setItem(uniqueKey + "_mes", this.value);
});
</script>
</body>
</html>
