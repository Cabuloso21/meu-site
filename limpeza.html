 <style>

  .title {

  form {

  input[type="text"] {

 footer {
 background-color: #555;
 padding: 1px;

 <body>
  
 <a href="admi.html">
 <span class="arrow"></span>
 </a>
 </div>

 <header>
 <div class="title">Limpeza</div>
 </header>
 </div>
 </div>
 
 <form>
 <label for="nome">Dia da limpeza:</label>
 <input type="text" id="nome" name="nome"><br><br>

 <label for="mes">Grupo:</label>
 <input type="text" id="mes" name="mes" maxlength="5" placeholder="HH:MM"><br><br>
 </form>

 </div>

 <footer>

 </div>

 </div>
 </div>

<script>
function pageKey() {
  // Defina uma chave exclusiva para cada página
  return 'pagina5';
}

// Use a chave exclusiva para armazenar e recuperar informações no localStorage
var uniqueKey = pageKey();

// Carregar informações salvas no localStorage
document.getElementById("nome").value = localStorage.getItem(uniqueKey + "_nome") || "";
document.getElementById("mes").value = localStorage.getItem(uniqueKey + "_mes") || "";


// Adicionar ouvinte de eventos para detectar mudanças nos campos de entrada
document.getElementById("nome").addEventListener("input", function () {
  localStorage.setItem(uniqueKey + "_nome", this.value);
});

document.getElementById("mes").addEventListener("input", function () {
  localStorage.setItem(uniqueKey + "_mes", this.value);
});


// Função para formatar o horário
function formatTime(input) {
  let value = input.value.replace(/\D/g, '');

  if (value.length >= 3) {
    value = value.slice(0, 2) + ':' + value.slice(2, 4);
  }

  input.value = value;
}

document.getElementById("mes").addEventListener("input", function () {
  formatTime(this);
  localStorage.setItem(uniqueKey + "_mes", this.value);
});
</script>
