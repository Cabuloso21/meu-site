<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
    
 <style>
  
 body {
 margin: 0;
 font-family: Arial, sans-serif
 
}

 header {
 background: orange;
 padding: 20px; 
 text-align: center;
 
 }

 .container {
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 background: white;
 text-align: center;
 border: 1px solid #ccc;
 border-radius: 5px;
 margin-left: 30px;
 margin-right: 30px;
 margin-top: 30px;

}

 .text {
 color: black;
 font-size: 20px;
 font-weight: bold;
  
}


 .login {
 color: black;
 font-size: 18px;
 font-weight: bold;
 text-align: center;
 margin-top: 20px;
 margin-left: 10px;
 margin-right: 10px;
 line-height: 1.4;

}

 input {
 padding: 10px;
 border-radius: 5px;
 border: 1.5px solid #ccc;
 margin: 10px 0;
  
}

 button {
 background: orange;
 border-radius: 10px;
 border: 1px solid orange;
 padding: 10px; 
 margin-top: 10px;
  font-weight: bold;
}

 </style>  
  </head>
<body>
  
 <header>
 <div class="text">Entrar na minha conta</div>
 </header>
 </div>
 </div>
  
 <div class="login">Fa√ßa login</div>
 </div>
 </div> 
 
 <div class="container">
 <input type="email" id="email" placeholder="Digite seu email">
 <input type="password" id="password" placeholder="Digite sua senha">
 <button onclick="login()">Login</button>

 <p id="message"></p>

    <script>
        function login() {
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var message = document.getElementById("message");

            var email = emailInput.value;
            var password = passwordInput.value;

            var users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[email] && users[email] === password) {
                message.textContent = "Login bem-sucedido!";
                window.location.href = "admi.html";
            } else {
                message.textContent = "Email ou senha incorretos.";
            }
        }
    </script>
</body>
</html>
