<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
    
 <style>
  
 body {
 margin: 0;
 font-family: Arial, sans-serif
 
}

 header {
 background: orange;
 padding: 20px; 
 
 }

 
 .logo {
 color: navy;
 font-size: 24px;
 font-weight: bold;
 text-align: absolute;

 }

 .text {
 color: black;
 font-size: 20px;
 font-weight: bold;
 margin-top: 30px;
 text-align: center;
 
 }


.form-container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-left: 15px;
  margin-right: 15px;
  margin-top: 30px;
}


div.nome {
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: #333;
  margin-left: 2px;
  font-weight: bold;

}


input[type="email"], input[type="password"] {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 15px;
  outline: none;

 }


 button {
  width: 30%;
  padding: 0.75rem;
  background-color: orange;
  border: none;
  border-radius: 5px;
  color: black;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-left: 35%;

}

button:hover {
  background-color: #0056b3;
}

</style>







   
 
  </head>
<body>
  
 <header>
 <div class="logo">Publication</div>
 </header>
 </div>
 </div>
  
 <div class="text">Faça login</div>
 </div>
 </div> 
 
 <div class="form-container">
 <div class="nome">Usuário</div>
   <input type="email" id="email" placeholder="Digite seu nome ou email">
<div class="nome">Senha</div>
   <input type="password" id="password" placeholder="Digite sua senha">
   <button onclick="login()">Login</button>

 <p id="message"></p>
</div>
</div>


  
    <script>
        function login() {
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var message = document.getElementById("message");

            var email = emailInput.value;
            var password = passwordInput.value;

            var users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[email] && users[email] === password) {
                message.textContent = "Login bem-sucedido!";
                window.location.href = "admi.html";
            } else {
                message.textContent = "Email ou senha incorretos.";
            }
        }
    </script>
</body>
</html>
